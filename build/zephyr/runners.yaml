# Available runners configured by board.cmake.
runners:
- pyocd
- jlink
- openocd

# Default flash runner if --runner is not given.
flash-runner: jlink

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/sebin/thesis/dmz/zephyr_xmc_template/boards/arm/umops_xmc45
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/sebin/LIOT/gcc-arm-none-eabi-9-2019-q4-major/bin/arm-none-eabi-gdb

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=xmc4500
  jlink:
    - --dt-flash=y
    - --device=XMC4500-1024
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
